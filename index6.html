<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>width demo</title>
  <style>
  body {
    background: rgb(190, 135, 16);
  }
  button {
    font-size: 12px;
    margin: 2px;
  }
  p {
    width: 150px;
    border: 1px rgb(0, 26, 255) solid;
  }
  div {
    color: rgb(0, 119, 255);
    font-weight: bold;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button id="getp">Obtener parrafo ancho</button>
<button id="getd">obtener documento ancho</button>
<button id="getw">obtener ventana ancho</button>
<div>&nbsp;</div>
<p>
  Hola mundo
</p>
<p>
    Hola mundo
  </p>
  <p>
    Hola mundo
  </p>
  <p>
      Hola mundo
    </p>
 
<script>
function showWidth( ele, w ) {
  $( "div" ).text( "El ancho para este " + ele + " es " + w + "px." );
}
$( "#getp" ).click(function() {
  showWidth( "paragraph", $( "p" ).width() );
});
$( "#getd" ).click(function() {
  showWidth( "document", $( document ).width() );
});
$("#getw").click(function() {
  showWidth( "window", $( window ).width() );
});
</script>
 
</body>
</html>
