<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ANIMATION</title>
  <style>
  div {
    background-color: rgb(170, 181, 204);
    width: 100px;
    border: 1px solid rgb(0, 102, 128);
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button id="go">&raquo; Run</button>
<div id="block">Christian Quinteros Alvarado</div>

<script>
 
$( "#go" ).click(function() {
  $( "#block" ).animate({
    width: "70%",
    opacity: 0.4,
    marginLeft: "0.6in",
    fontSize: "3em",
    borderWidth: "10px"
  }, 1500 );
});
</script>
 
</body>
</html>
