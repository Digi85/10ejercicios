<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>select demo</title>
  <style>
  p {
    color: blue;
  }
  div {
    color: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body style="background-color: violet;">
 
  <p>Seleccione el texto dentro de las casillas</p>
  <input type="text" value="Ejemplo">
  <input type="text" value="Prueba">
  <div></div>
 
<script>
$( ":input" ).select(function() {
  $( "div" ).text( "El texto fue seleccionado" ).show().fadeOut( 1000 );
});
</script>
 
</body>
</html>
